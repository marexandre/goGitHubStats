{{define "body"}}
<h1>goGitHubStats</h1>

<img src="{{.User.AvatarURL}}" alt="">
<h3>{{.User.Name}}</h3>
<h3>{{.User.Email}}</h3>

<ul>
    {{range $project := .Projects}}
    <li>
        <p>{{$project.HTMLURL}}</p>
        <p>{{$project.Name}}</p>
        <p>{{$project.Description}}</p>
    </li>
    {{end}}
</ul>
{{end}}
