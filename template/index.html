{{define "body"}}
<h1>goGitHubStats</h1>

<div class="row col-xs-8">
    <div class="col-xs-2">
        <img src="{{.User.AvatarURL}}" alt="">
    </div>
    <div class="col-xs-6">
        <p>{{.User.Name}}</p>
        <p>{{.User.Login}}</p>
        <p>{{.User.Email}}</p>
    </div>
</div>
<div class="row col-xs-8">
    <h3>Projects</h3>
    <ul class="list-unstyled">
        {{range $project := .Projects}}
        <li>
            <dl>
              <dt>{{$project.Name}}</dt>
              <dd>{{$project.Description}}</dd>
              <dd><a href="{{$project.HTMLURL}}">{{$project.HTMLURL}}</a></dd>
            </dl>
        </li>
        {{end}}
    </ul>
</div>
{{end}}
